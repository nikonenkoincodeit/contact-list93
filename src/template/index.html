              <label for="exampleFormControlTextarea1" class="form-label"

              >
              <input
                type="text"
                name="name"
                required
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name"
              />
            </div>
            <div>
              <label for="exampleFormControlTextarea1" class="form-label"
                >User number</label
              >
              <input
                type="text"
                name="number"
                required
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="+38(011)111-11-11"
              />
            </div>
            <div>
              <label for="exampleFormControlInput1" class="form-label"
                >User email</label
              >
              <input
                type="email"
                name="email"
                required
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
            <button type="submit" class="btn mt-2 mb-2">submit</button>
          </form>
